<!DOCTYPE html>
<html>
    <head>
        <title>DOM Demo</title>
    </head>
    <body>
        <h1 id = "container">Example of accessing element by ID</h1>    
        
        <script>
            let heading = document.getElementById
            ("container");
            heading.innerHTML = "Title changed by JavaScript code";
            console.dir(heading);
            let content = document.getElementByClassName('title');
            console.dir(content);
            console.log(content);
        </script>
    </body>
</html>
